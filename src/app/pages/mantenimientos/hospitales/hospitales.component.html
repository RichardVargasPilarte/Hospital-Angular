<div class="row animated fadeIn fast">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <input type="text"
                    class="form-control"
                    placeholder="Buscar hospital"
                    #txtTermino
                    (keyup)="buscar(txtTermino.value)"
                >
            </div>
        </div>
    </div>
</div>

<div class="row animated fadeIn fast" *ngIf="cargando">
    <div class="col-12">
        <div class="alert alert-info text-center">
            <h4 class="alert-heading">Cargando</h4>
            <i class="fa fa-spin fa-refresh fa-2x"></i>
            <p class="mb-0">Por favor espere</p>
        </div>
    </div>
</div>

<div class="row" *ngIf="!cargando">
    <div class="col-12">
        <div class="card">
            <div class="card-body">

                <div class="row">
                    <div class="col-8">
                        <h4 class="card-title">Hospitales ({{hospitales.length}})</h4>
                        <h6 class="card-subtitle">
                            Hospitales registrados
                        </h6>
                    </div>

                    <div class="col">
                        <div class="text-right">
                            <button class="btn btn-primary"
                                (click)="abrirSweetAlertModal()">
                                <i class="fa fa-hospital-o"></i>
                                Crear Hospital
                            </button>
                        </div>
                    </div>
                </div>

                <div class="table-responsive">
                    <table class="table table-bordered">
                        <thead>
                            <tr>
                                <th class="text-center cursor w100">Foto</th>
                                <th class="text-center">Nombre</th>
                                <th class="text-center text-nowrap w100">Acciones</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let hospital of hospitales">
                                <td class="text-center">
                                    <!-- {{hospital.img | imagen: 'hospitales'}} -->
                                    <img class="avatar cursor" 
                                        [src]="hospital.img! | imagen: 'hospitales'"
                                        [alt]="hospital.nombre"
                                        class="w100 cursor"
                                        (click)="abrirModal(hospital)">
                                </td>
                                <td>
                                    <input type="text"
                                        class="form-control" 
                                        placeholder="Nombre Hospital"
                                        [(ngModel)]="hospital.nombre">
                                </td>
                                <td class="text-nowrap text-center">
                                    <a (click)="guardarCambios(hospital)"
                                        data-toggle="tooltip" title="Guardar"
                                        class="cursor">
                                         <i class="fa fa-pencil text-inverse m-r-10"></i>
                                    </a>
                                    <a (click)="Borrar(hospital)"
                                        data-toggle="tooltip" title="Borrar"
                                        class="cursor"> 
                                        <i class="fa fa-close text-danger"></i> 
                                    </a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
