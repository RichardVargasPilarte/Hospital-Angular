<div class="row animated fadeIn fast">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <input type="text" class="form-control" placeholder="Buscar médico" #txtBuscar (keyup)="buscar(txtBuscar.value)">
            </div>
        </div>
    </div>
</div>

<div class="row animated fadeIn fast" *ngIf="cargando">
    <div class="col-12">
        <div class="alert alert-info text-center">
            <h4 class="alert-heading">Cargando</h4>
            <i class="fa fa-spin fa-refresh fa-2x"></i>
            <p class="mb-0">Por favor espere</p>
        </div>
    </div>
</div>

<div class="row" *ngIf="!cargando">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                
                <div class="row">
                    <div class="col-8">
                        <h4 class="card-title">Médicos ({{medicos.length}})</h4>
                        <h6 class="card-subtitle">
                            Médicos registrados
                        </h6>
                    </div>

                    <div class="col">
                        <div class="text-right">
                            <a class="btn btn-primary" routerLink="/Dashboard/Medico/Nuevo">
                                <i class="fa fa-hospital-o"></i>
                                Registrar Médico
                            </a>
                        </div>
                    </div>
                </div>

                <div class="table-responsive">
                    <table class="table table-bordered">
                        <thead>
                            <tr>
                                <th class="w100 cursor text-center">Foto</th>
                                <th class="text-center">Nombre</th>
                                <th class="text-nowrap w100 cursor">Acciones</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let medico of medicos">
                                <td class="text-center">
                                    <img class="avatar cursor" 
                                        [src]="medico.img! | imagen: 'medicos'"
                                        [alt]="medico.nombre"
                                        class="w100 cursor"
                                        (click)="abrirModal(medico)">
                                </td>
                                <td>
                                    {{medico.nombre}}
                                </td>
                                <td class="text-nowrap">
                                    <a [routerLink]="['/Dashboard/Medico', medico._id]"
                                         data-toggle="tooltip" data-original-title="Editar"> 
                                         <i class="fa fa-pencil text-inverse m-r-10"></i> 
                                    </a>
                                    <a (click)="Borrar(medico)"
                                        data-toggle="tooltip" title="Borrar"
                                        class="cursor"> 
                                        <i class="fa fa-close text-danger"></i> 
                                    </a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>

                <button class="btn btn-secondary">Anterior</button>
                &nbsp;
                <button class="btn btn-secondary">Siguiente</button>
            </div>
        </div>
    </div>
</div>
